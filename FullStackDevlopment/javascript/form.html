<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-family: monospace;
            }
            form {
                padding: 20px;
                border: 10px solid red;
            }
        </style>
    </head>
    <body>
        <h2>HTML form</h2>

        <form>
            <fieldset>
                <legend>Basic Information</legend>
                <br />

                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" />
                <br />
                <br />
                <label for="birth">Birth Date</label>
                <input type="date" />

                <br />
                <br />

                <div>
                    <label for="gender">Gender : </label>

                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">FeMale</label>
                </div>
                <br />
                <br />

                <label for="address">Address : </label>
                <input type="text" id="address" />
                <br />
                <br />

                <label for="number">Ph. Number : </label>
                <input type="number" id="number" />

                <br />
            </fieldset>
            <br />
            <br />
            <fieldset>
                <legend>Extra information</legend>

                <div>
                    <label for="interests">Interests : </label>

                    <input type="checkbox" value="Books" id="i1" />
                    <label for="i1">Books</label>

                    <input type="checkbox" value="Movies" id="i2" />
                    <label for="i2">Movies</label>

                    <input type="checkbox" value="Video games" id="i3" />
                    <label for="i3">Video games</label>
                </div>

                <br />
                <br />

                <label for="fc">Fav. Color</label>
                <input type="color" id="fc" />
            </fieldset>
            <br /><br />
            <input type="Submit" value="Send Data" />
            <input type="reset" value="Reset Form" />
        </form>
    </body>
</html>
