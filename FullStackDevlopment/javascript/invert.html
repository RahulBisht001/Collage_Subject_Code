<!DOCTYPE html>
<html>
    <head>
        <title>Invert Image</title>
        <style>
            h2 {
                font-family: monospace;
            }

            #imageContainer {
                width: 400px;
                height: 300px;
            }
            #image {
                width: 100%;
                height: 100%;
                transition: filter 0.5s ease; /* Smooth transition for the filter effect */
            }
        </style>
    </head>
    <body>
        <h2>Invert Image on Hover effect</h2>
        <div id="imageContainer">
            <img id="image" src="https://img.freepik.com/free-photo/lone-tree_181624-46361.jpg" alt="Image" />
        </div>
    </body>

    <script>
        const rahulImg = document.getElementById("image");

        rahulImg.addEventListener("mouseover", () => {
            rahulImg.src = "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg";
        });

        rahulImg.addEventListener("mouseout", () => {
            rahulImg.src = "https://img.freepik.com/free-photo/lone-tree_181624-46361.jpg";
        });
    </script>
</html>
